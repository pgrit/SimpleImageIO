name: Build

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 1 # artifact upload fails if multiple runners upload the same file simultaneously
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

    - name: Setup node.js
      uses: actions/setup-node@v3
      with:
        node-version: 19
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - name: Build
      run: ./make.ps1
      shell: pwsh

    - name: Upload Binaries
      uses: actions/upload-artifact@v3
      with:
        path: ${{github.workspace}}/runtimes/*

  pack:
    runs-on: ubuntu-latest
    needs: [ build ]

    steps:
    - uses: actions/checkout@v3

    - uses: actions/download-artifact@v3
      with:
        name: artifact
        path: ${{github.workspace}}/runtimes

    - name: Setup node.js
      uses: actions/setup-node@v3
      with:
        node-version: 19
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - name: Build React viewer
      working-directory: ${{github.workspace}}/FlipViewer
      run: npm install && npm run build

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

    - name: Pack
      run: dotnet pack -c Release

    - name: Upload .nupkg
      uses: actions/upload-artifact@v3
      with:
        path: ${{github.workspace}}/SimpleImageIO/bin/**/*.nupkg

    - name: Publish on version change
      uses: alirezanet/publish-nuget@v3.0.4
      with:
        PROJECT_FILE_PATH: SimpleImageIO/SimpleImageIO.csproj
        NUGET_KEY: ${{secrets.NUGET_API_KEY}}

  testpython:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Build React viewer
        working-directory: ${{github.workspace}}/FlipViewer
        run: npm install && npm run build

      - name: Copy viewer JS
        run: cp ${{github.workspace}}/FlipViewer/dist/flipbook.js ${{github.workspace}}/PyWrapper/simpleimageio/flipbook.js

      - name: Fetch Python build dependencies
        working-directory: ${{github.workspace}}
        run: python -m pip install --user wheel

      - name: Build and install
        run: python setup.py install

      - name: Run tests
        working-directory: ${{github.workspace}}/PyTest
        run: python -m unittest

  pypi:
    runs-on: ubuntu-latest
    needs: [testpython]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Fetch Python build dependencies
        run: python -m pip install --user wheel

      - name: Build Python Wheel
        run: python setup.py sdist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip_existing: true
